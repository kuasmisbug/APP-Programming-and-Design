<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <script src="http://d3js.org/d3.v3.min.js"></script>
<!--<script src="http://d3js.org/d3.min.js?v=3.2.8"></script>-->

<script type="text/javascript"charset="utf-8">
    d3.text("https://data.kcg.gov.tw/dataset/8b1cc6c2-6798-4a00-adc2-dd815996f418/resource/3142d797-8156-4a2f-be83-f917c1b1e585/download/red.csv", function(data) {
        var parsedCSV = d3.csv.parseRows(data);

        var container = d3.select("body")
            .append("table")

            .selectAll("tr")
            .data(parsedCSV).enter()
            .append("tr")

            .selectAll("td")
            .data(function(d) { return d; }).enter()
            .append("td")
            .text(function(d) { return d; });
    });
</script>
</body>
</html>
